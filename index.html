<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Starboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚≠ê</text></svg>">
    <style>
        :root { 
            --accent: #fbbf24; 
            --grace: #FFD700; 
            --derrick: #60a5fa;
            --space-bg: #05070A;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--space-bg);
            color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.bloom-active { background: #1a0b16; }
        body.lava-active { background: #220a05; }
        body.dizzy-active { animation: dizzy 2s ease-in-out infinite; }
        .ghost-active .bubble { opacity: 0.15; filter: blur(4px); transform: scale(0.95); }

        /* NEW ANIMATION STYLES */
        body.supernova-active { background: #fff; transition: background 0.1s; }
        body.rainbow-active { animation: rainbow-bg 5s linear infinite; }
        @keyframes rainbow-bg {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        @keyframes dizzy {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(1.5deg) scale(1.02); }
        }

        .stars-container { 
            position: fixed; inset: 0; z-index: -1; pointer-events: none; 
            background: radial-gradient(circle at center, #0B1118 0%, #05070A 100%); 
            transition: background 1.5s ease;
        }
        .bloom-active .stars-container { background: radial-gradient(circle at center, #2d1024 0%, #1a0b16 100%); }
        .lava-active .stars-container { background: radial-gradient(circle at center, #3d1400 0%, #220a05 100%); }
        
        .star { 
            position: absolute; background: white; border-radius: 50%; 
            opacity: 0; animation: twinkle var(--duration) infinite ease-in-out; 
            transition: opacity 1.5s ease;
            will-change: transform;
        }
        .bloom-active .star { background: #ffb7c5; transform: scale(1.5); box-shadow: 0 0 8px #ff6b88; }
        .lava-active .star { background: #ff7b00; box-shadow: 0 0 10px #ff4800; }

        @keyframes twinkle { 
            0%, 100% { opacity: 0.1; } 
            50% { opacity: 0.8; } 
        }

        @keyframes chaos {
            0% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(-15px, 10px) rotate(-5deg); }
            40% { transform: translate(15px, -15px) rotate(5deg); }
            60% { transform: translate(-10px, -10px) rotate(-3deg); }
            80% { transform: translate(10px, 15px) rotate(3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .chaos-active .bubble { animation: chaos 0.4s infinite ease-in-out; }

        .particle { position: fixed; pointer-events: none; z-index: 1000; font-size: 2.5rem; animation: particle-up 3s ease-out forwards; }
        @keyframes particle-up {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-20vh) translateX(var(--drift)) rotate(360deg) scale(1.5); opacity: 0; }
        }

        @keyframes status-pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.3); opacity: 0.7; } }
        @keyframes status-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes status-fade { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        .status-active-em { animation: status-pulse 2s infinite ease-in-out; display: inline-block; }
        .status-typing-em { animation: status-rotate 3s infinite linear; display: inline-block; }
        .status-idle-em { animation: status-fade 4s infinite ease-in-out; display: inline-block; }

        .stardust { position: fixed; pointer-events: none; width: 4px; height: 4px; border-radius: 50%; z-index: 5; animation: stardust-fade 2s ease-out forwards; }
        @keyframes stardust-fade { 
            0% { transform: scale(1); opacity: 1; filter: blur(0); } 
            100% { transform: scale(3) translateY(20px); opacity: 0; filter: blur(4px); } 
        }

        #chat-window { 
            flex: 1; overflow-y: auto; padding: 1.5rem; 
            display: flex; flex-direction: column; gap: 1rem; 
            scroll-behavior: smooth; 
            mask-image: linear-gradient(to bottom, transparent, black 1%, black 99%, transparent);
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .message-row { display: flex; width: 100%; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) both; position: relative; }
        .message-row.me { justify-content: flex-end; }
        .message-row.them { justify-content: flex-start; }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(10px) scale(0.99); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }

        .bubble {
            max-width: 80%; padding: 0.8rem 1rem; border-radius: 1.25rem;
            position: relative; backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .bubble:hover { border-color: rgba(255,255,255,0.2); }

        .me .bubble { 
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)); 
            border-bottom-right-radius: 4px;
        }
        .them .bubble { 
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01)); 
            border-bottom-left-radius: 4px;
        }

        .bubble a { color: var(--accent); text-decoration: underline; font-weight: 500; }

        .name-grace { color: var(--grace); font-weight: 800; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
        .name-derrick { color: var(--derrick); font-weight: 800; text-shadow: 0 0 10px rgba(96, 165, 250, 0.3); }

        .presence-dot { width: 8px; height: 8px; border-radius: 50%; background: #333; position: relative; transition: 0.3s; }
        .presence-dot.online { background: #10b981; box-shadow: 0 0 10px #10b981; }

        /* MODIFIED NEBULA STYLES */
        #nebula-canvas { 
            position: fixed; 
            inset: 0; 
            z-index: 50; 
            cursor: crosshair; 
            pointer-events: none; 
            opacity: 1; /* Always visible to see remote drawings */
            transition: background 0.3s;
        }
        #nebula-canvas.active { 
            pointer-events: auto; 
            background: rgba(0,0,0,0.1); /* Subtle visual hint you are in drawing mode */
        }
        .nebula-tools { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); display: none; gap: 10px; z-index: 60; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 20px; border: 1px solid var(--glass-border); }

        .reaction-menu {
            position: absolute; bottom: -35px; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 4px 8px; display: flex; gap: 6px;
            opacity: 0; pointer-events: none; transition: 0.2s ease; z-index: 10;
        }
        .bubble:hover .reaction-menu { opacity: 1; pointer-events: auto; transform: translateY(-4px); }
        .me .reaction-menu { right: 0; }
        .them .reaction-menu { left: 0; }

        .input-area {
            background: rgba(10, 15, 20, 0.5); backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255,255,255,0.05);
            padding: 1rem 1.5rem calc(1rem + env(safe-area-inset-bottom));
        }

        .btn-icon { transition: all 0.2s ease; }
        .btn-icon:active { transform: scale(0.9); }

        #image-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; align-items: center; justify-content: center; z-index: 1000;
            padding: 20px; backdrop-filter: blur(10px);
        }

        .typing-label { font-size: 11px; font-weight: 600; color: var(--accent); text-transform: uppercase; letter-spacing: 0.05em; }
        #typing-status { transform: translateY(-8px); }

        #scroll-bottom { position: fixed; right: 20px; bottom: 120px; opacity: 0; pointer-events: none; transition: 0.3s; }
        #scroll-bottom.show { opacity: 1; pointer-events: auto; }

        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal-content {
            background: #0d1117; border: 1px solid rgba(255,255,255,0.1);
            padding: 1.5rem; border-radius: 2.5rem; width: 90%; max-width: 380px; text-align: center;
        }

        /* IDEA 3: SECRET INK STYLES */
        .secret-blur { 
            filter: blur(12px); 
            transition: filter 0.5s ease; 
            cursor: pointer;
            user-select: none;
        }
        .secret-blur.revealed { filter: blur(0px); }

        /* IDEA 1: GRAVITY WELL STYLE */
        .gravity-point {
            position: fixed; width: 8px; height: 8px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 20px 5px #fff, 0 0 40px 10px var(--derrick);
            z-index: 100; pointer-events: none;
            animation: pulse-gravity 0.3s infinite alternate;
        }
        @keyframes pulse-gravity { from { transform: scale(0.8); opacity: 0.5; } to { transform: scale(1.5); opacity: 1; } }
    </style>
</head>

        async function init() {
            const user = localStorage.getItem('board_user');
            loadMessages();
            initNebula();
            sb.channel('db-changes').on('postgres_changes', { event: '*', table: 'posts' }, loadMessages).subscribe();

            const syncClicks = async () => {

            syncClicks();

                updateClickUI(p.new.total_clicks, p.new.last_clicked_by);
            }).subscribe();

            presenceChannel = sb.channel('presence-room', { config: { presence: { key: user } } });
            presenceChannel
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    ['Grace', 'Derrick'].forEach(name => {
                        const dot = document.getElementById(`dot-${name}`);
                        const statusEl = document.getElementById(`status-${name}`);
                        if (dot) dot.classList.toggle('online', !!state[name]);
                        
                        if (state[name]) {
                            const p = state[name][0];
                            let emoji = '‚òÄÔ∏è'; let cls = 'status-active-em';
                            if (p.isIdle) { emoji = 'üåô'; cls = 'status-idle-em'; }
                            if (p.isTyping) { emoji = 'üåπ'; cls = 'status-typing-em'; }
                            statusEl.innerHTML = `<span class="${cls}">${emoji}</span>`;
                        } else {
                            statusEl.innerHTML = '';
                        }
                    });
                    
                    const currentMe = localStorage.getItem('board_user');
                    const currentThem = currentMe === 'Grace' ? 'Derrick' : 'Grace';
                    if (state[currentThem] && document.visibilityState === 'hidden') {
                        setFavicon(ICONS.ROSE);
                    }
                })
                .on('broadcast', { event: 'typing' }, (p) => {
                    if (p.payload.user === user) return;
                    const status = document.getElementById('typing-status');
                    status.querySelector('span').innerText = p.payload.isTyping ? `${p.payload.user} is typing...` : '';
                    status.style.opacity = p.payload.isTyping ? '1' : '0';
                })
                .on('broadcast', { event: 'interaction' }, (p) => handleRemoteEffect(p.payload.type))
                .on('broadcast', { event: 'bloom' }, () => triggerBloomLocal())
                .on('broadcast', { event: 'nebulae-draw' }, (p) => remoteDraw(p.payload))
                .on('broadcast', { event: 'nebulae-clear' }, () => nebulaCtx.clearRect(0, 0, nebulaCtx.canvas.width, nebulaCtx.canvas.height))
                .on('broadcast', { event: 'stardust' }, (p) => createStardust(p.payload.x, p.payload.y, p.payload.color))
                .on('broadcast', { event: 'gravity-well' }, (p) => triggerGravityWell(p.payload.x, p.payload.y, false)) // IDEA 1
                .subscribe(async (s) => {
                    if (s === 'SUBSCRIBED') await presenceChannel.track({ user, online_at: new Date().toISOString(), isTyping: false, isIdle: false });
                });
            
            document.getElementById('chat-window').addEventListener('scroll', (e) => {
                isAtBottom = e.target.scrollHeight - e.target.scrollTop - e.target.clientHeight < 100;
                document.getElementById('scroll-bottom').classList.toggle('show', !isAtBottom);
            });

            document.addEventListener('visibilitychange', () => {
                const isIdle = document.visibilityState === 'hidden';
                if (!isIdle) { 
                    checkUnreadAndResetIcon();
                    loadMessages(); 
                }
                presenceChannel.track({ user, online_at: new Date().toISOString(), isTyping: false, isIdle });
            });

            window.addEventListener('mousemove', (e) => { 
                mousePos.x = e.clientX; mousePos.y = e.clientY; 
                if (trailsActive && Date.now() - lastTrailTime > 10) { 
                    const color = user === 'Grace' ? '#FFD700' : '#60a5fa';
                    createStardust(e.clientX, e.clientY, color);
                    presenceChannel.send({ type: 'broadcast', event: 'stardust', payload: { x: e.clientX, y: e.clientY, color } });
                    lastTrailTime = Date.now();
                }
            });

            requestAnimationFrame(animateStars);
        }

        async function handleGlobalClick(e) {
            const user = localStorage.getItem('board_user');
            // IDEA 1: Trigger local and remote gravity well from click location
            const rect = document.getElementById('global-click-btn').getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            triggerGravityWell(centerX, centerY);

            const { data: current } = await sb.from('click_stats').select('total_clicks').eq('id', 1).single();
            await sb.from('click_stats').update({ 
                total_clicks: (parseInt(current.total_clicks) || 0) + 1, 
                last_clicked_by: user 
            }).eq('id', 1);
        }

        function updateClickUI(count, name) {
            document.getElementById('click-count').innerText = count;
            document.getElementById('last-clicker').innerText = name === 'None' ? 'Clicks' : name;
        }

        /* MODIFIED NEBULA ENGINE */
        function initNebula() {
            const canvas = document.getElementById('nebula-canvas');
            nebulaCtx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const draw = (e) => {
                if (!isDrawing || !nebulaActive) return;
                const x = e.clientX || (e.touches ? e.touches[0].clientX : null);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : null);
                if (x === null) return;
                
                nebulaCtx.lineWidth = 4;
                nebulaCtx.lineCap = 'round';
                nebulaCtx.strokeStyle = nebulaColor;
                nebulaCtx.shadowBlur = 10;
                nebulaCtx.shadowColor = nebulaColor;

                nebulaCtx.lineTo(x, y);
                nebulaCtx.stroke();
                nebulaCtx.beginPath();
                nebulaCtx.moveTo(x, y);

                presenceChannel.send({ type: 'broadcast', event: 'nebulae-draw', payload: { x, y, color: nebulaColor, start: false } });
            };

            canvas.addEventListener('mousedown', (e) => { 
                if (!nebulaActive) return;
                isDrawing = true; 
                nebulaCtx.beginPath(); 
                presenceChannel.send({ type: 'broadcast', event: 'nebulae-draw', payload: { x: e.clientX, y: e.clientY, color: nebulaColor, start: true } });
            });
            canvas.addEventListener('mousemove', draw);
            window.addEventListener('mouseup', () => { isDrawing = false; });
        }

        function toggleNebula(show) {
            nebulaActive = show;
            document.getElementById('nebula-canvas').classList.toggle('active', show);
            document.getElementById('nebula-tools').style.display = show ? 'flex' : 'none';
        }

        function remoteDraw({ x, y, color, start }) {
            // REMOVED: if (!nebulaActive) toggleNebula(true); 
            // This ensures it doesn't block the other user
            if (start) { nebulaCtx.beginPath(); return; }
            nebulaCtx.lineWidth = 4;
            nebulaCtx.lineCap = 'round';
            nebulaCtx.strokeStyle = color;
            nebulaCtx.shadowBlur = 8;
            nebulaCtx.shadowColor = color;
            nebulaCtx.lineTo(x, y);
            nebulaCtx.stroke();
            nebulaCtx.beginPath();
            nebulaCtx.moveTo(x, y);
        }

        function clearNebula() { 
            nebulaCtx.clearRect(0, 0, nebulaCtx.canvas.width, nebulaCtx.canvas.height);
            presenceChannel.send({ type: 'broadcast', event: 'nebulae-clear' });
        }

        function setNebulaColor(c) { nebulaColor = c; nebulaCtx.beginPath(); }

        function createStardust(x, y, color) {
            const p = document.createElement('div');
            p.className = 'stardust';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.background = color;
            p.style.boxShadow = `0 0 8px ${color}`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 2000);
        }

        // IDEA 1: Gravity Well Engine
        function triggerGravityWell(x, y, broadcast = true) {
            if (broadcast && presenceChannel) {
                presenceChannel.send({ type: 'broadcast', event: 'gravity-well', payload: { x, y } });
            }
            const g = document.createElement('div');
            g.className = 'gravity-point';
            g.style.left = x + 'px';
            g.style.top = y + 'px';
            document.body.appendChild(g);
            gravityPoint = { x, y };
            setTimeout(() => { gravityPoint = null; g.remove(); }, 3000);
        }

        function animateStars() {
            starsData.forEach(s => {
                // IDEA 1: Prioritize gravity well over mouse
                const target = gravityPoint || mousePos;
                const dx = target.x - s.x;
                const dy = target.y - s.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                const reactionRadius = gravityPoint ? 1500 : 250;
                if (dist < reactionRadius) {
                    const force = (reactionRadius - dist) / reactionRadius;
                    const strength = gravityPoint ? 0.08 : 0.03;
                    s.vx += dx * force * strength;
                    s.vy += dy * force * strength;
                }

                s.x += s.vx; s.y += s.vy;
                s.vx *= 0.95; s.vy *= 0.95;

                if (s.x < 0) s.x = window.innerWidth;
                if (s.x > window.innerWidth) s.x = 0;
                if (s.y < 0) s.y = window.innerHeight;
                if (s.y > window.innerHeight) s.y = 0;

                s.el.style.transform = `translate3d(${s.x - s.origX}px, ${s.y - s.origY}px, 0)`;
            });
            requestAnimationFrame(animateStars);
        }

        function handleTyping() {
            clearTimeout(typingTimeout);
            presenceChannel.send({ type: 'broadcast', event: 'typing', payload: { user: localStorage.getItem('board_user'), isTyping: true } });
            typingTimeout = setTimeout(() => {
                presenceChannel.send({ type: 'broadcast', event: 'typing', payload: { user: localStorage.getItem('board_user'), isTyping: false } });
            }, 2000);
        }

        function linkify(text) {
            const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
            return text.replace(urlPattern, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
        }

        function sendEffect(type) {
            presenceChannel.send({ type: 'broadcast', event: 'interaction', payload: { type } });
            handleRemoteEffect(type);
            document.getElementById('fx-modal').style.display = 'none';
        }

        function handleRemoteEffect(type) {
            if (type === 'bloom') triggerBloomLocal();
            else if (type === 'lava') {
                document.body.classList.add('lava-active');
                setTimeout(() => document.body.classList.remove('lava-active'), 4000);
            } else if (type === 'chaos') {
                document.body.classList.add('chaos-active');
                setTimeout(() => document.body.classList.remove('chaos-active'), 2500);
            } else if (type === 'ghost') {
                document.body.classList.add('ghost-active');
                setTimeout(() => document.body.classList.remove('ghost-active'), 4000);
            } else if (type === 'dizzy') {
                document.body.classList.add('dizzy-active');
                setTimeout(() => document.body.classList.remove('dizzy-active'), 3000);
            } 
            // NEW ANIMATIONS
            else if (type === 'supernova') {
                document.body.classList.add('supernova-active');
                setTimeout(() => document.body.classList.remove('supernova-active'), 800);
            }
            else if (type === 'rainbow') {
                document.body.classList.add('rainbow-active');
                setTimeout(() => document.body.classList.remove('rainbow-active'), 5000);
            }
            else if (['hearts', 'stars', 'rain', 'snow', 'matrix'].includes(type)) {
                let char = '‚ú®';
                if (type === 'hearts') char = '‚ù§Ô∏è';
                if (type === 'rain') char = 'üíß';
                if (type === 'snow') char = '‚ùÑÔ∏è';
                if (type === 'matrix') char = ['0', '1', 'üëæ', 'üéã'][Math.floor(Math.random()*4)];
                
                for(let i=0; i<35; i++) {
                    setTimeout(() => {
                        const p = document.createElement('div');
                        p.className = 'particle';
                        p.innerText = char;
                        if (type === 'snow') p.style.color = '#fff';
                        if (type === 'matrix') { p.style.color = '#00ff41'; p.style.fontFamily = 'monospace'; }
                        p.style.left = Math.random() * 100 + 'vw';
                        p.style.setProperty('--drift', (Math.random() * 300 - 150) + 'px');
                        document.body.appendChild(p);
                        setTimeout(() => p.remove(), 3000);
                    }, i * 60);
                }
            }
        }

        async function checkUnreadAndResetIcon() {
            const user = localStorage.getItem('board_user');
            const { data } = await sb.from('posts').select('id, read_by').order('created_at', { ascending: false }).limit(10);
            const hasUnread = data?.some(m => !m.read_by.includes(user));
            setFavicon(hasUnread ? ICONS.NEW : ICONS.DEFAULT);
        }

        // IDEA 3: Scrub to Reveal Helper
        function revealSecret(el) { el.classList.add('revealed'); }

        async function loadMessages() {
            const { data: messages } = await sb.from('posts').select('*').order('created_at', { ascending: true });
            const win = document.getElementById('chat-window');
            const currentUser = localStorage.getItem('board_user');
            
            win.innerHTML = (messages || []).map(m => {
                const isMe = m.author === currentUser;
                const authorClass = m.author === 'Grace' ? 'name-grace' : 'name-derrick';
                const readBy = m.read_by || [];
                const isRead = readBy.length > 1;

                // IDEA 3: Check for [SECRET] prefix
                const isSecret = m.content && m.content.startsWith('[SECRET]');
                const displayContent = isSecret ? m.content.replace('[SECRET]', '').trim() : m.content;
                const secretClass = isSecret && !isMe ? 'secret-blur' : '';

                if (!isMe && !readBy.includes(currentUser)) {
                    if (document.visibilityState === 'visible') markRead(m.id, readBy);
                    else setFavicon(ICONS.NEW);
                }

                return `
                <div class="message-row ${isMe ? 'me' : 'them'}">
                    <div class="bubble">
                        <div class="flex justify-between gap-4 mb-1 select-none">
                            <span class="text-[9px] uppercase tracking-widest ${authorClass} cursor-pointer hover:underline" onclick="document.getElementById('post-content').value = '@${m.author} '; document.getElementById('post-content').focus()">${m.author}</span>
                            <span class="text-[9px] opacity-30 font-bold">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                        </div>
                        ${m.content ? `<div class="text-[14px] leading-relaxed whitespace-pre-wrap font-medium ${secretClass}" onmousemove="revealSecret(this)" ontouchmove="revealSecret(this)">${linkify(displayContent)}</div>` : ''}
                        ${m.image_url ? `<img src="${m.image_url}" onclick="zoom('${m.image_url}')" class="mt-2 rounded-lg max-w-full border border-white/10 cursor-zoom-in">` : ''}
                        
                        <div class="flex flex-wrap gap-1 mt-2.5">
                            ${Object.entries(m.reactions || {}).map(([emo, count]) => count > 0 ? `
                                <button onclick="react('${m.id}', '${emo}')" class="bg-white/10 px-2.5 py-1 rounded-full text-[10px] border border-white/5 active:scale-90 transition-all font-bold">
                                    ${emo} ${count}
                                </button>` : '').join('')}
                        </div>

                        ${isMe ? `<div class="text-[8px] font-black uppercase tracking-tighter opacity-20 mt-1 text-right">
                            ${isRead ? 'Seen' : 'Delivered'}
                        </div>` : ''}

                        <div class="reaction-menu">
                            ${['‚ù§Ô∏è', '‚ú®', 'üî•', 'üòÇ', 'üíØ', 'ü§î'].map(e => `<button onclick="react('${m.id}', '${e}')" class="hover:scale-125 transition-transform">${e}</button>`).join('')}
                        </div>
                    </div>
                </div>`;
            }).join('');
            
            if (isAtBottom) win.scrollTop = win.scrollHeight;
        }

        async function createPost() {
            const ct = document.getElementById('post-content');
            const file = document.getElementById('post-image').files[0];
            const user = localStorage.getItem('board_user');
            if (!ct.value.trim() && !file) return;

            const { count } = await sb.from('posts').select('*', { count: 'exact', head: true });
            if (count >= 95) {
                const { data: oldest } = await sb.from('posts').select('id').order('created_at', { ascending: true }).limit(1).single();
                if (oldest) await sb.from('posts').delete().eq('id', oldest.id);
            }

            const content = ct.value;
            ct.value = ''; 
            
            let image_url = null;
            if (file) {
                const path = `files/${Date.now()}-${file.name}`;
                const { data } = await sb.storage.from('post-images').upload(path, file);
                if (data) image_url = sb.storage.from('post-images').getPublicUrl(data.path).data.publicUrl;
                clearImage();
            }

            await sb.from('posts').insert([{ content, image_url, author: user, read_by: [user], reactions: {} }]);
        }

        async function react(id, emoji) {
            const { data } = await sb.from('posts').select('reactions').eq('id', id).single();
            const r = { ...(data.reactions || {}) };
            r[emoji] = (r[emoji] || 0) + 1;
            await sb.from('posts').update({ reactions: r }).eq('id', id);
        }

        async function markRead(id, current) {
            const user = localStorage.getItem('board_user');
            if (user && !current.includes(user)) {
                await sb.from('posts').update({ read_by: [...current, user] }).eq('id', id);
            }
        }

        function triggerBloomLocal() {
            document.body.classList.add('bloom-active');
            setTimeout(() => document.body.classList.remove('bloom-active'), 4000);
        }

        function previewFile() {
            const f = document.getElementById('post-image').files[0];
            if (f) {
                document.getElementById('image-preview').src = URL.createObjectURL(f);
                document.getElementById('preview-panel').classList.remove('hidden');
            }
        }
        function clearImage() { 
            document.getElementById('post-image').value = ''; 
            document.getElementById('preview-panel').classList.add('hidden'); 
        }
        function zoom(src) { document.getElementById('overlay-img').src = src; document.getElementById('image-overlay').style.display = 'flex'; }

        const container = document.getElementById('stars');
        function populateStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const sizeNum = (Math.random() * 2 + 0.5);
                const size = sizeNum + 'px';
                star.style.width = size; star.style.height = size;
                const tx = Math.random() * 100;
                const ty = Math.random() * 100;
                star.style.top = ty + '%';
                star.style.left = tx + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
                
                starsData.push({
                    el: star,
                    x: (tx / 100) * window.innerWidth,
                    y: (ty / 100) * window.innerHeight,
                    origX: (tx / 100) * window.innerWidth,
                    origY: (ty / 100) * window.innerHeight,
                    vx: 0, vy: 0
                });
            }
        }
        populateStars();
        checkAuth();
    </script>
