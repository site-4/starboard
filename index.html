<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Board</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #fbbf24; --grace: #fcd34d; --derrick: #60a5fa; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            background-attachment: fixed;
            color: #fff; min-height: 100vh; overflow-x: hidden;
        }

        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        
        .shooting-star {
            position: absolute; top: 0; left: 50%; width: 2px; height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            animation: shoot 3s linear infinite; opacity: 0;
        }
        @keyframes shoot {
            0% { transform: translateX(0) translateY(0) rotate(-45deg) scale(0); opacity: 0; }
            10% { opacity: 1; transform: scale(1); }
            100% { transform: translateX(-500px) translateY(500px) rotate(-45deg) scale(1); opacity: 0; }
        }

        .masonry { column-count: 1; column-gap: 1.5rem; padding: 1rem 0; }
        @media (min-width: 768px) { .masonry { column-count: 2; } }
        @media (min-width: 1280px) { .masonry { column-count: 3; } }

        .post-card {
            break-inside: avoid; margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideUp 0.6s ease-out backwards;
        }
        .post-card:hover { transform: translateY(-8px); border-color: rgba(251, 191, 36, 0.4); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .name-grace { color: var(--grace); text-shadow: 0 0 10px rgba(252, 211, 77, 0.3); }
        .name-derrick { color: var(--derrick); text-shadow: 0 0 10px rgba(96, 165, 250, 0.3); }

        .fab {
            position: fixed; bottom: 2rem; right: 2rem; width: 64px; height: 64px;
            background: var(--accent); color: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.4); cursor: pointer; z-index: 50;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .fab:hover { transform: scale(1.15) rotate(180deg); }

        /* Sketchpad Styles */
        #sketch-container { display: none; background: #fff; border-radius: 1rem; border: 4px solid var(--accent); }
        canvas { touch-action: none; cursor: crosshair; }

        #auth-view, #board-view, #modal-overlay { display: none; }
        input, textarea { background: rgba(255,255,255,0.06) !important; color: white !important; }

        .modal-glass {
            background: rgba(15, 20, 30, 0.95);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="p-6 md:p-10">
    <div class="stars-container" id="stars"></div>

    <!-- Login -->
    <div id="auth-view" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#090A0F]/95 backdrop-blur-3xl">
        <div class="max-w-xs w-full text-center">
            <div class="text-6xl mb-6">‚ú®</div>
            <h1 class="text-3xl font-bold mb-8 italic text-amber-200 tracking-tight">Star Board</h1>
            <input type="password" id="password" placeholder="Passcode" onkeydown="if(event.key === 'Enter') handleLogin()"
                class="w-full p-4 rounded-2xl border border-white/10 text-center outline-none focus:border-amber-400 mb-4 transition-all">
            <button onclick="handleLogin()" class="w-full bg-amber-400 text-black p-4 rounded-2xl font-bold uppercase tracking-widest hover:bg-amber-300">Illuminate</button>
        </div>
    </div>

    <!-- Main Board -->
    <div id="board-view" class="max-w-6xl mx-auto">
        <header class="mb-12 flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-black text-amber-200 flex items-center gap-4">Corkboard <span class="text-2xl animate-bounce">‚òÑÔ∏è</span></h1>
                <p id="user-display" class="text-amber-100/30 text-[10px] mt-2 uppercase tracking-[0.3em] font-bold"></p>
            </div>
            <button onclick="handleLogout()" class="text-[10px] text-white/30 hover:text-amber-400 uppercase tracking-widest border border-white/10 px-4 py-2 rounded-full transition-all">Logout</button>
        </header>

        <div id="posts-container" class="masonry"></div>
        <div class="fab" onclick="showModal()"><svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" /></svg></div>
    </div>

    <!-- Multi-Tool Modal -->
    <div id="modal-overlay" class="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm">
        <div class="absolute inset-0" onclick="hideModal()"></div>
        <div class="modal-glass w-full max-w-xl rounded-[2.5rem] overflow-hidden relative shadow-2xl">
            <div class="p-8">
                <textarea id="post-content" rows="4" placeholder="Write or paste something..." 
                    class="w-full bg-transparent border-none text-xl text-white outline-none resize-none placeholder-white/10 p-0 leading-relaxed"></textarea>
                
                <!-- Preview Area -->
                <div id="media-preview-container" class="hidden mt-6 relative rounded-2xl overflow-hidden border border-white/10">
                    <img id="image-preview" src="" class="w-full max-h-64 object-cover">
                    <div id="sketch-container" class="w-full h-64 bg-white hidden">
                        <canvas id="sketchpad" width="500" height="250"></canvas>
                        <div class="absolute bottom-4 right-4 flex gap-2">
                             <button onclick="clearSketch()" class="bg-black/80 text-white px-3 py-1 rounded-full text-[10px] font-bold">Clear</button>
                        </div>
                    </div>
                    <button onclick="clearMedia()" class="absolute top-2 right-2 bg-black/60 p-2 rounded-full text-white hover:bg-red-500 transition-colors">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
            </div>

            <!-- Tray of Tools -->
            <div class="px-8 pb-8 flex flex-wrap gap-4 items-center">
                 <button onclick="document.getElementById('post-image').click()" class="bg-white/5 hover:bg-amber-400 hover:text-black p-4 rounded-2xl transition-all" title="Upload Image">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor font-bold"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                 </button>
                 <button onclick="openSketch()" class="bg-white/5 hover:bg-amber-400 hover:text-black p-4 rounded-2xl transition-all" title="Draw Something">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                 </button>
                 <input type="file" id="post-image" accept="image/*" class="hidden" onchange="previewFile()">
            </div>

            <div class="bg-white/5 p-8 flex justify-end border-t border-white/5">
                <button onclick="createPost()" id="post-btn" class="bg-amber-400 text-black px-12 py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl transition-all active:scale-90">Cast Star</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bqiyfewuempqfymearrw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxaXlmZXd1ZW1wcWZ5bWVhcnJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Mzg3MzksImV4cCI6MjA4NDAxNDczOX0.He0wDj2TIfOUb7pMCOO5FIIJC1zzmnuponKhh-1rtcM';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // üåå Starfield
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = (Math.random() * 2 + 1) + 'px';
            star.style.cssText = `width:${size};height:${size};top:${Math.random()*100}%;left:${Math.random()*100}%;--duration:${Math.random()*3+2}s`;
            starsContainer.appendChild(star);
        }

        // üé® Sketchpad Logic
        const canvas = document.getElementById('sketchpad');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function openSketch() {
            document.getElementById('media-preview-container').classList.remove('hidden');
            document.getElementById('sketch-container').classList.remove('hidden');
            document.getElementById('image-preview').classList.add('hidden');
            resizeCanvas();
        }

        function resizeCanvas() {
            const container = document.getElementById('media-preview-container');
            canvas.width = container.offsetWidth; canvas.height = 250;
            ctx.lineCap = 'round'; ctx.lineWidth = 3; ctx.strokeStyle = '#000';
        }

        canvas.addEventListener('mousedown', startDraw); canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', endDraw);
        canvas.addEventListener('touchstart', (e) => startDraw(e.touches[0]));
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });

        function startDraw(e) { drawing = true; draw(e); }
        function endDraw() { drawing = false; ctx.beginPath(); }
        function draw(e) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }
        function clearSketch() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        function previewFile() {
            const file = document.getElementById('post-image').files[0];
            if (file) {
                document.getElementById('image-preview').src = URL.createObjectURL(file);
                document.getElementById('media-preview-container').classList.remove('hidden');
                document.getElementById('image-preview').classList.remove('hidden');
                document.getElementById('sketch-container').classList.add('hidden');
            }
        }

        function clearMedia() {
            document.getElementById('post-image').value = '';
            document.getElementById('media-preview-container').classList.add('hidden');
        }

        // üß† Core App Logic
        function handleLogin() {
            const pass = document.getElementById('password').value;
            const user = pass === 'star2026' ? "Grace" : (pass === 'Rich6696' ? "Derrick" : null);
            if (user) { localStorage.setItem('board_session', 'active'); localStorage.setItem('board_user', user); checkAuth(); }
            else alert('Access denied.');
        }

        function checkAuth() {
            const user = localStorage.getItem('board_user');
            if (localStorage.getItem('board_session') === 'active' && user) {
                document.getElementById('user-display').innerText = `Navigator // ${user.toUpperCase()}`;
                showView('board-view'); init();
            } else showView('auth-view');
        }

        function handleLogout() { localStorage.clear(); location.reload(); }
        function showView(id) { document.getElementById('auth-view').style.display = id === 'auth-view' ? 'flex' : 'none'; document.getElementById('board-view').style.display = id === 'board-view' ? 'block' : 'none'; }
        function showModal() { clearMedia(); document.getElementById('post-content').value = ""; document.getElementById('modal-overlay').style.display = 'flex'; }
        function hideModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        async function init() {
            loadPosts();
            sb.channel('all').on('postgres_changes', { event: '*', table: 'posts' }, loadPosts).on('postgres_changes', { event: '*', table: 'replies' }, loadPosts).subscribe();
        }

        function detectType(text) {
            const ytRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
            const spotRegex = /(?:open\.spotify\.com\/(track|album|playlist)\/)([a-zA-Z0-9]+)/;
            const gifRegex = /https?:\/\/.[^\s]+\.(gif)/i;
            const urlRegex = /(https?:\/\/[^\s]+)/g;

            const yt = text.match(ytRegex);
            if (yt) return { type: 'youtube', id: yt[1] };
            
            const spot = text.match(spotRegex);
            if (spot) return { type: 'spotify', url: `https://open.spotify.com/embed/${spot[1]}/${spot[2]}` };

            const gif = text.match(gifRegex);
            if (gif) return { type: 'gif', url: gif[0] };

            const url = text.match(urlRegex);
            if (url) return { type: 'link', url: url[0] };

            return { type: 'text' };
        }

        function renderSinglePost(p) {
            const authorClass = p.author === 'Grace' ? 'name-grace' : (p.author === 'Derrick' ? 'name-derrick' : '');
            const media = detectType(p.content);
            let contentHtml = `<div class="text-white text-base mb-6 leading-relaxed font-medium">${p.content}</div>`;
            
            if (media.type === 'youtube') contentHtml += `<div class="rounded-xl overflow-hidden mb-6 aspect-video shadow-2xl"><iframe class="w-full h-full" src="https://www.youtube.com/embed/${media.id}" frameborder="0" allowfullscreen></iframe></div>`;
            if (media.type === 'spotify') contentHtml += `<iframe src="${media.url}" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" class="rounded-xl mb-6 shadow-xl"></iframe>`;
            if (media.type === 'gif') contentHtml += `<img src="${media.url}" class="rounded-xl mb-6 w-full shadow-xl">`;
            if (media.type === 'link' && media.type !== 'gif') contentHtml += `<a href="${media.url}" target="_blank" class="block p-4 rounded-xl bg-white/5 border border-white/10 mb-6 hover:bg-white/10 transition-all font-bold text-amber-200 text-xs truncate">üîó Visit External Site</a>`;

            return `
            <div class="post-card p-8" id="post-${p.id}">
                <div class="flex justify-between items-start mb-6">
                    <span class="text-[10px] font-black uppercase tracking-[0.2em] ${authorClass}">${p.author || 'Member'}</span>
                    <span class="text-[9px] text-white/20 font-bold uppercase tracking-widest">${new Date(p.created_at).toLocaleDateString()}</span>
                </div>
                ${contentHtml}
                ${p.image_url ? `<img src="${p.image_url}" class="rounded-2xl mb-6 w-full shadow-2xl border border-white/5">` : ''}
                
                <div class="flex flex-wrap gap-2 mb-8">
                    ${['‚ù§Ô∏è', '‚ú®', 'üåô', 'ü´Ç'].map(emoji => `<button onclick="reactToPost('${p.id}', '${emoji}')" id="react-${p.id}-${emoji}" class="bg-white/5 hover:bg-amber-400 hover:text-black px-4 py-2 rounded-full text-xs transition-all active:scale-95 flex items-center gap-2">${emoji} <span class="font-bold">${(p.reactions || {})[emoji] || 0}</span></button>`).join('')}
                </div>

                <div class="space-y-4 pt-6 border-t border-white/5">
                    <div id="replies-${p.id}" class="space-y-2">
                        ${(p.replies || []).map(r => `<div class="text-xs bg-white/5 p-4 rounded-2xl"><span class="text-[8px] block uppercase font-black opacity-30 mb-2 ${r.author === 'Grace' ? 'name-grace' : 'name-derrick'}">${r.author}</span>${r.content}</div>`).join('')}
                    </div>
                    <div class="flex gap-2">
                        <input id="reply-in-${p.id}" type="text" placeholder="Add to thread..." onkeydown="if(event.key === 'Enter') addReply('${p.id}')" class="bg-white/5 rounded-xl px-4 py-2 text-[11px] flex-grow outline-none border border-white/5 focus:border-amber-400">
                        <button onclick="addReply('${p.id}')" class="bg-amber-400 text-black rounded-xl px-4 flex items-center transition-all"><svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg></button>
                    </div>
                </div>
            </div>`;
        }

        async function loadPosts() {
            const { data: posts } = await sb.from('posts').select('*, replies(*)').order('created_at', { ascending: false });
            if (posts) document.getElementById('posts-container').innerHTML = posts.map(renderSinglePost).join('');
        }

        async function createPost() {
            const ct = document.getElementById('post-content');
            const file = document.getElementById('post-image').files[0];
            const isSketch = !document.getElementById('sketch-container').classList.contains('hidden');
            const user = localStorage.getItem('board_user');
            
            if (!ct.value && !file && !isSketch) return;
            hideModal();

            let image_url = null;
            
            // Handle Drawing
            if (isSketch) {
                const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
                const path = `sketches/${Date.now()}.png`;
                const { data } = await sb.storage.from('post-images').upload(path, blob);
                if (data) image_url = sb.storage.from('post-images').getPublicUrl(path).data.publicUrl;
            } 
            // Handle File
            else if (file) {
                const { data } = await sb.storage.from('post-images').upload(`posts/${Date.now()}-${file.name}`, file);
                if (data) image_url = sb.storage.from('post-images').getPublicUrl(data.path).data.publicUrl;
            }

            await sb.from('posts').insert([{ content: ct.value, image_url, author: user }]);
            ct.value = '';
        }

        async function addReply(postId) {
            const inp = document.getElementById(`reply-in-${postId}`);
            if (!inp.value.trim()) return;
            const user = localStorage.getItem('board_user');
            const val = inp.value; inp.value = '';
            document.getElementById(`replies-${postId}`).innerHTML += `<div class="text-xs bg-white/10 p-4 rounded-2xl"><span class="text-[8px] block uppercase font-black ${user === 'Grace' ? 'name-grace' : 'name-derrick'}">${user}</span>${val}</div>`;
            await sb.from('replies').insert([{ post_id: postId, content: val, author: user }]);
        }

        async function reactToPost(id, emoji) {
            const btn = document.getElementById(`react-${id}-${emoji}`);
            const span = btn.querySelector('span');
            span.innerText = parseInt(span.innerText) + 1;
            btn.classList.add('bg-amber-400', 'text-black');
            const { data } = await sb.from('posts').select('reactions').eq('id', id).single();
            const r = { ...(data.reactions || {}) }; r[emoji] = (r[emoji] || 0) + 1;
            await sb.from('posts').update({ reactions: r }).eq('id', id);
        }

        checkAuth();
    </script>
</body>
</html>
