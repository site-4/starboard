<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Board</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #fbbf24; --grace: #fcd34d; --derrick: #60a5fa; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            background-attachment: fixed;
            color: #fff; min-height: 100vh; overflow-x: hidden;
        }

        /* üå† Background Elements */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        
        .shooting-star {
            position: absolute; top: 0; left: 50%; width: 2px; height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            animation: shoot 3s linear infinite; opacity: 0;
        }
        @keyframes shoot {
            0% { transform: translateX(0) translateY(0) rotate(-45deg) scale(0); opacity: 0; }
            10% { opacity: 1; transform: scale(1); }
            100% { transform: translateX(-500px) translateY(500px) rotate(-45deg) scale(1); opacity: 0; }
        }

        /* üè∞ Masonry Layout & Spacing */
        .masonry { column-count: 1; column-gap: 2.5rem; padding: 1rem 0; }
        @media (min-width: 768px) { .masonry { column-count: 2; } }
        @media (min-width: 1280px) { .masonry { column-count: 3; } }

        .post-card {
            break-inside: avoid; margin-bottom: 2.5rem;
            background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideUp 0.6s ease-out backwards;
        }
        .post-card:hover { transform: translateY(-10px); border-color: rgba(251, 191, 36, 0.4); box-shadow: 0 30px 60px rgba(0,0,0,0.5); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .name-grace { color: var(--grace); text-shadow: 0 0 10px rgba(252, 211, 77, 0.4); }
        .name-derrick { color: var(--derrick); text-shadow: 0 0 10px rgba(96, 165, 250, 0.4); }

        .fab {
            position: fixed; bottom: 3rem; right: 3rem; width: 72px; height: 72px;
            background: var(--accent); color: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.6); cursor: pointer; z-index: 50;
        }

        #auth-view, #board-view, #modal-overlay { display: none; }
        
        /* Custom inputs */
        input, textarea { background: rgba(255,255,255,0.06) !important; color: white !important; }
        ::placeholder { color: rgba(255,255,255,0.2) !important; }
    </style>
</head>
<body class="p-8 md:p-12">
    <div class="stars-container" id="stars"></div>

    <!-- Login -->
    <div id="auth-view" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#090A0F]/95 backdrop-blur-3xl">
        <div class="max-w-xs w-full text-center">
            <div class="text-8xl mb-8 animate-pulse">‚ú®</div>
            <h1 class="text-4xl font-bold mb-12 italic text-amber-200 tracking-tighter">Star Board</h1>
            <input type="password" id="password" placeholder="Passcode" 
                onkeydown="if(event.key === 'Enter') handleLogin()"
                class="w-full p-6 rounded-[2rem] border border-white/10 text-center outline-none focus:border-amber-400 mb-6 transition-all text-xl">
            <button onclick="handleLogin()" class="w-full bg-amber-400 text-black p-6 rounded-[2rem] font-black uppercase tracking-widest hover:bg-amber-300 transition-all shadow-xl">Illuminate</button>
        </div>
    </div>

    <!-- Main Board -->
    <div id="board-view" class="max-w-7xl mx-auto">
        <header class="mb-20 flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
            <div>
                <h1 class="text-6xl font-black text-amber-200 flex items-center gap-6">
                    Corkboard <span class="text-4xl animate-bounce">‚òÑÔ∏è</span>
                </h1>
                <p id="user-display" class="text-amber-100/40 text-sm mt-4 uppercase tracking-[0.4em] font-bold"></p>
            </div>
            <button onclick="handleLogout()" class="text-[11px] text-white/30 hover:text-amber-400 uppercase tracking-widest border border-white/10 px-6 py-3 rounded-full transition-all bg-white/5">Go to Sleep</button>
        </header>

        <div id="posts-container" class="masonry"></div>

        <div class="fab" onclick="showModal()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
            </svg>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-black/70 backdrop-blur-xl">
        <div class="absolute inset-0" onclick="hideModal()"></div>
        <div class="bg-[#12161D] w-full max-w-2xl rounded-[3.5rem] p-12 relative border border-white/10 shadow-2xl">
            <textarea id="post-content" rows="4" placeholder="What should we cast into the sky? (Links and YouTube work automatically!)" 
                onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); createPost(); }"
                class="w-full bg-transparent text-2xl text-white outline-none resize-none mb-10 placeholder-white/10 leading-relaxed"></textarea>
            
            <div class="flex items-center justify-between border-t border-white/10 pt-10">
                <label class="group cursor-pointer flex items-center gap-4">
                    <input type="file" id="post-image" accept="image/*" class="hidden">
                    <div class="bg-white/5 p-5 rounded-3xl group-hover:bg-amber-400 group-hover:text-black transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </div>
                    <span class="text-sm font-bold text-white/30 group-hover:text-white">Add Imagery</span>
                </label>
                <button onclick="createPost()" id="post-btn" class="bg-amber-400 text-black px-14 py-5 rounded-[2rem] font-black uppercase tracking-widest shadow-2xl active:scale-95 transition-all">Cast Star</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bqiyfewuempqfymearrw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxaXlmZXd1ZW1wcWZ5bWVhcnJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Mzg3MzksImV4cCI6MjA4NDAxNDczOX0.He0wDj2TIfOUb7pMCOO5FIIJC1zzmnuponKhh-1rtcM';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // üåå Star Generation
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = (Math.random() * 2 + 1) + 'px';
            star.style.cssText = `width:${size};height:${size};top:${Math.random()*100}%;left:${Math.random()*100}%;--duration:${Math.random()*3+2}s`;
            starsContainer.appendChild(star);
        }
        setInterval(() => {
            const s = document.createElement('div'); s.className = 'shooting-star';
            s.style.left = Math.random() * 100 + '%'; s.style.top = Math.random() * 50 + '%';
            starsContainer.appendChild(s); setTimeout(() => s.remove(), 3000);
        }, 5000);

        function handleLogin() {
            const pass = document.getElementById('password').value;
            const user = pass === 'star2026' ? "Grace" : (pass === 'Rich6696' ? "Derrick" : null);
            if (user) { localStorage.setItem('board_session', 'active'); localStorage.setItem('board_user', user); checkAuth(); }
            else alert('Access denied.');
        }

        function checkAuth() {
            const user = localStorage.getItem('board_user');
            if (localStorage.getItem('board_session') === 'active' && user) {
                document.getElementById('user-display').innerText = `Navigator // ${user.toUpperCase()}`;
                showView('board-view'); init();
            } else showView('auth-view');
        }

        function handleLogout() { localStorage.clear(); location.reload(); }
        function showView(id) { document.getElementById('auth-view').style.display = id === 'auth-view' ? 'flex' : 'none'; document.getElementById('board-view').style.display = id === 'board-view' ? 'block' : 'none'; }
        function showModal() { document.getElementById('modal-overlay').style.display = 'flex'; document.getElementById('post-content').focus(); }
        function hideModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        async function init() {
            loadPosts();
            sb.channel('all').on('postgres_changes', { event: '*', table: 'posts' }, loadPosts).on('postgres_changes', { event: '*', table: 'replies' }, loadPosts).subscribe();
        }

        function detectType(text) {
            const ytRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const ytMatch = text.match(ytRegex);
            if (ytMatch) return { type: 'youtube', id: ytMatch[1] };
            const urlMatch = text.match(urlRegex);
            if (urlMatch) return { type: 'link', url: urlMatch[0] };
            return { type: 'text' };
        }

        function renderSinglePost(p) {
            const authorClass = p.author === 'Grace' ? 'name-grace' : (p.author === 'Derrick' ? 'name-derrick' : '');
            const media = detectType(p.content);
            let contentHtml = `<div class="text-white text-xl md:text-2xl mb-8 whitespace-pre-wrap leading-relaxed font-medium">${p.content}</div>`;
            
            if (media.type === 'youtube') contentHtml += `<div class="rounded-3xl overflow-hidden mb-8 aspect-video shadow-2xl"><iframe class="w-full h-full" src="https://www.youtube.com/embed/${media.id}" frameborder="0" allowfullscreen></iframe></div>`;
            if (media.type === 'link') contentHtml += `<a href="${media.url}" target="_blank" class="block p-5 rounded-3xl bg-white/5 border border-white/10 mb-8 hover:bg-white/10 transition-all font-bold text-amber-200 truncate">üîó Explore Link</a>`;

            return `
            <div class="post-card p-10" id="post-${p.id}">
                <div class="flex justify-between items-start mb-8">
                    <span class="text-xs font-black uppercase tracking-[0.3em] ${authorClass}">${p.author || 'Member'}</span>
                    <span class="text-[10px] text-white/20 font-bold uppercase tracking-widest">${new Date(p.created_at).toLocaleDateString()}</span>
                </div>
                ${contentHtml}
                ${p.image_url ? `<img src="${p.image_url}" class="rounded-[2.5rem] mb-10 w-full border border-white/5 shadow-2xl">` : ''}
                
                <div class="flex flex-wrap gap-3 mb-10">
                    ${['‚ù§Ô∏è', '‚ú®', 'üåô', 'ü´Ç'].map(emoji => {
                        const count = (p.reactions || {})[emoji] || 0;
                        return `<button onclick="reactToPost('${p.id}', '${emoji}')" id="react-${p.id}-${emoji}" class="bg-white/5 hover:bg-amber-400 hover:text-black px-6 py-2.5 rounded-full text-base transition-all active:scale-95 flex items-center gap-3">
                            ${emoji} <span class="text-xs font-black">${count}</span>
                        </button>`
                    }).join('')}
                </div>

                <div class="space-y-6 pt-10 border-t border-white/5">
                    <div id="replies-${p.id}" class="space-y-4">
                        ${(p.replies || []).map(r => `
                            <div class="text-sm bg-white/5 p-5 rounded-[1.5rem] border border-white/5">
                                <span class="text-[10px] block uppercase font-black opacity-30 mb-2 ${r.author === 'Grace' ? 'name-grace' : (r.author === 'Derrick' ? 'name-derrick' : '')}">${r.author || 'Member'}</span>
                                ${r.content}
                            </div>
                        `).join('')}
                    </div>
                    <div class="flex gap-4 mt-8">
                        <input id="reply-in-${p.id}" type="text" placeholder="Add to the thought..." onkeydown="if(event.key === 'Enter') addReply('${p.id}')"
                            class="bg-white/5 rounded-3xl px-6 py-4 text-sm flex-grow outline-none border border-white/5 focus:border-amber-400 transition-all">
                        <button onclick="addReply('${p.id}')" class="bg-amber-400 text-black rounded-3xl px-6 flex items-center transition-all hover:bg-amber-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg>
                        </button>
                    </div>
                </div>
            </div>`;
        }

        async function loadPosts() {
            const { data: posts } = await sb.from('posts').select('*, replies(*)').order('created_at', { ascending: false });
            if (posts) document.getElementById('posts-container').innerHTML = posts.map(renderSinglePost).join('');
        }

        // --- OPTIMISTIC UI FUNCTIONS ---

        async function createPost() {
            const ct = document.getElementById('post-content');
            const file = document.getElementById('post-image').files[0];
            const user = localStorage.getItem('board_user');
            if (!ct.value && !file) return;

            hideModal(); // Close modal immediately
            
            // Placeholder insertion for instant feel
            const tempId = 'temp-' + Date.now();
            const container = document.getElementById('posts-container');
            const placeholder = renderSinglePost({ id: tempId, content: ct.value, author: user, created_at: new Date(), reactions: {}, replies: [] });
            container.insertAdjacentHTML('afterbegin', placeholder);

            let image_url = null;
            if (file) {
                const { data } = await sb.storage.from('post-images').upload(`posts/${Date.now()}-${file.name}`, file);
                if (data) image_url = sb.storage.from('post-images').getPublicUrl(data.path).data.publicUrl;
            }

            await sb.from('posts').insert([{ content: ct.value, image_url, author: user }]);
            ct.value = ''; // Success logic
        }

        async function addReply(postId) {
            const inp = document.getElementById(`reply-in-${postId}`);
            const text = inp.value.trim();
            const user = localStorage.getItem('board_user');
            if (!text) return;
            
            inp.value = ''; // Instant clear
            // Optimistic update
            const repCont = document.getElementById(`replies-${postId}`);
            repCont.innerHTML += `<div class="text-sm bg-white/10 p-5 rounded-[1.5rem] border border-amber-400/20">
                <span class="text-[10px] block uppercase font-black ${user === 'Grace' ? 'name-grace' : 'name-derrick'}">${user}</span>${text}</div>`;
            
            await sb.from('replies').insert([{ post_id: postId, content: text, author: user }]);
        }

        async function reactToPost(id, emoji) {
            const btn = document.getElementById(`react-${id}-${emoji}`);
            const span = btn.querySelector('span');
            // Optimistic jump
            span.innerText = parseInt(span.innerText) + 1;
            btn.classList.add('bg-amber-400', 'text-black');

            const { data } = await sb.from('posts').select('reactions').eq('id', id).single();
            const r = { ...(data.reactions || {}) }; r[emoji] = (r[emoji] || 0) + 1;
            await sb.from('posts').update({ reactions: r }).eq('id', id);
        }

        checkAuth();
    </script>
</body>
</html>
