<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Board</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #fbbf24; --grace: #fcd34d; --derrick: #60a5fa; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            background-attachment: fixed;
            color: #fff; min-height: 100vh; overflow-x: hidden;
        }

        /* üå† Background Elements */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        
        .shooting-star {
            position: absolute; top: 0; left: 50%; width: 2px; height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            animation: shoot 3s linear infinite; opacity: 0;
        }
        @keyframes shoot {
            0% { transform: translateX(0) translateY(0) rotate(-45deg) scale(0); opacity: 0; }
            10% { opacity: 1; transform: scale(1); }
            100% { transform: translateX(-500px) translateY(500px) rotate(-45deg) scale(1); opacity: 0; }
        }

        /* üè∞ Masonry Layout */
        .masonry { column-count: 1; column-gap: 1.5rem; padding: 1rem 0; }
        @media (min-width: 768px) { .masonry { column-count: 2; } }
        @media (min-width: 1280px) { .masonry { column-count: 3; } }

        .post-card {
            break-inside: avoid; margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideUp 0.6s ease-out backwards;
        }
        .post-card:hover { transform: translateY(-5px); border-color: rgba(251, 191, 36, 0.4); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .name-grace { color: var(--grace); text-shadow: 0 0 10px rgba(252, 211, 77, 0.3); }
        .name-derrick { color: var(--derrick); text-shadow: 0 0 10px rgba(96, 165, 250, 0.3); }

        /* üîÑ Spinning FAB */
        .fab {
            position: fixed; bottom: 2rem; right: 2rem; width: 64px; height: 64px;
            background: var(--accent); color: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.4); cursor: pointer; z-index: 50;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
        }
        .fab:hover { transform: scale(1.15) rotate(180deg); box-shadow: 0 0 40px rgba(251, 191, 36, 0.7); }

        #auth-view, #board-view, #modal-overlay { display: none; }
        input, textarea { background: rgba(255,255,255,0.06) !important; color: white !important; }

        /* üåå Better Modal Style */
        .modal-glass {
            background: rgba(18, 22, 29, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 60px rgba(0,0,0,0.6), 0 0 20px rgba(251, 191, 36, 0.1);
        }
    </style>
</head>
<body class="p-6 md:p-10">
    <div class="stars-container" id="stars"></div>

    <!-- Login -->
    <div id="auth-view" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#090A0F]/95 backdrop-blur-3xl">
        <div class="max-w-xs w-full text-center">
            <div class="text-6xl mb-6">‚ú®</div>
            <h1 class="text-3xl font-bold mb-8 italic text-amber-200 tracking-tight">Star Board</h1>
            <input type="password" id="password" placeholder="Passcode" 
                onkeydown="if(event.key === 'Enter') handleLogin()"
                class="w-full p-4 rounded-2xl border border-white/10 text-center outline-none focus:border-amber-400 mb-4 transition-all">
            <button onclick="handleLogin()" class="w-full bg-amber-400 text-black p-4 rounded-2xl font-bold uppercase tracking-widest hover:bg-amber-300">Illuminate</button>
        </div>
    </div>

    <!-- Main Board -->
    <div id="board-view" class="max-w-6xl mx-auto">
        <header class="mb-12 flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-black text-amber-200 flex items-center gap-4">
                    Corkboard <span class="text-2xl animate-bounce">‚òÑÔ∏è</span>
                </h1>
                <p id="user-display" class="text-amber-100/30 text-[10px] mt-2 uppercase tracking-[0.3em] font-bold"></p>
            </div>
            <button onclick="handleLogout()" class="text-[10px] text-white/30 hover:text-amber-400 uppercase tracking-widest border border-white/10 px-4 py-2 rounded-full transition-all">Logout</button>
        </header>

        <div id="posts-container" class="masonry"></div>

        <div class="fab" onclick="showModal()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" /></svg>
        </div>
    </div>

    <!-- Redesigned Modal -->
    <div id="modal-overlay" class="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-black/70 backdrop-blur-[2px]">
        <div class="absolute inset-0" onclick="hideModal()"></div>
        <div class="modal-glass w-full max-w-lg rounded-[2.5rem] overflow-hidden relative shadow-2xl scale-in transform transition-all">
            <div class="p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xs font-black uppercase tracking-widest text-amber-200/50">Casting a Star</h2>
                    <button onclick="hideModal()" class="text-white/20 hover:text-white transition-colors">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
                
                <textarea id="post-content" rows="5" placeholder="Share a feeling, a link, or a video..." 
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); createPost(); }"
                    class="w-full bg-white/5 border-none text-xl text-white outline-none resize-none placeholder-white/10 p-0 leading-relaxed"></textarea>
                
                <!-- Image Preview Area -->
                <div id="image-preview-container" class="hidden mt-4 relative">
                    <img id="image-preview" src="" class="w-full h-48 object-cover rounded-2xl border border-white/10">
                    <button onclick="clearImage()" class="absolute top-2 right-2 bg-black/50 p-1 rounded-full text-white hover:bg-black">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
            </div>

            <div class="bg-white/5 p-6 flex items-center justify-between border-t border-white/5">
                <label class="group cursor-pointer flex items-center gap-3">
                    <input type="file" id="post-image" accept="image/*" class="hidden" onchange="previewFile()">
                    <div class="bg-amber-400/10 p-3 rounded-2xl group-hover:bg-amber-400 group-hover:text-black transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </div>
                    <span class="text-xs font-bold text-amber-200/40 group-hover:text-amber-200 transition-colors">Add Visual</span>
                </label>
                <button onclick="createPost()" id="post-btn" class="bg-amber-400 text-black px-10 py-4 rounded-2xl font-bold uppercase tracking-widest shadow-xl hover:scale-105 active:scale-95 transition-all">Cast Star</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bqiyfewuempqfymearrw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxaXlmZXd1ZW1wcWZ5bWVhcnJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Mzg3MzksImV4cCI6MjA4NDAxNDczOX0.He0wDj2TIfOUb7pMCOO5FIIJC1zzmnuponKhh-1rtcM';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // üåå Star Generation
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = (Math.random() * 2 + 1) + 'px';
            star.style.cssText = `width:${size};height:${size};top:${Math.random()*100}%;left:${Math.random()*100}%;--duration:${Math.random()*3+2}s`;
            starsContainer.appendChild(star);
        }
        setInterval(() => {
            const s = document.createElement('div'); s.className = 'shooting-star';
            s.style.left = Math.random() * 100 + '%'; s.style.top = Math.random() * 50 + '%';
            starsContainer.appendChild(s); setTimeout(() => s.remove(), 3000);
        }, 6000);

        function previewFile() {
            const file = document.getElementById('post-image').files[0];
            const preview = document.getElementById('image-preview');
            const container = document.getElementById('image-preview-container');
            if (file) {
                preview.src = URL.createObjectURL(file);
                container.classList.remove('hidden');
            }
        }
        function clearImage() {
            document.getElementById('post-image').value = '';
            document.getElementById('image-preview-container').classList.add('hidden');
        }

        function handleLogin() {
            const pass = document.getElementById('password').value;
            const user = pass === 'star2026' ? "Grace" : (pass === 'Rich6696' ? "Derrick" : null);
            if (user) { localStorage.setItem('board_session', 'active'); localStorage.setItem('board_user', user); checkAuth(); }
            else alert('Access denied.');
        }

        function checkAuth() {
            const user = localStorage.getItem('board_user');
            if (localStorage.getItem('board_session') === 'active' && user) {
                document.getElementById('user-display').innerText = `Navigator // ${user.toUpperCase()}`;
                showView('board-view'); init();
            } else showView('auth-view');
        }

        function handleLogout() { localStorage.clear(); location.reload(); }
        function showView(id) { document.getElementById('auth-view').style.display = id === 'auth-view' ? 'flex' : 'none'; document.getElementById('board-view').style.display = id === 'board-view' ? 'block' : 'none'; }
        
        function showModal() { 
            clearImage(); 
            document.getElementById('post-content').value = "";
            document.getElementById('modal-overlay').style.display = 'flex'; 
            document.getElementById('post-content').focus(); 
        }
        function hideModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        async function init() {
            loadPosts();
            sb.channel('all').on('postgres_changes', { event: '*', table: 'posts' }, loadPosts).on('postgres_changes', { event: '*', table: 'replies' }, loadPosts).subscribe();
        }

        function detectType(text) {
            const ytRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const ytMatch = text.match(ytRegex);
            if (ytMatch) return { type: 'youtube', id: ytMatch[1] };
            const urlMatch = text.match(urlRegex);
            if (urlMatch) return { type: 'link', url: urlMatch[0] };
            return { type: 'text' };
        }

        function renderSinglePost(p) {
            const authorClass = p.author === 'Grace' ? 'name-grace' : (p.author === 'Derrick' ? 'name-derrick' : '');
            const media = detectType(p.content);
            let contentHtml = `<div class="text-white text-sm md:text-base mb-4 whitespace-pre-wrap leading-relaxed font-medium">${p.content}</div>`;
            
            if (media.type === 'youtube') contentHtml += `<div class="rounded-xl overflow-hidden mb-4 aspect-video shadow-lg"><iframe class="w-full h-full" src="https://www.youtube.com/embed/${media.id}" frameborder="0" allowfullscreen></iframe></div>`;
            if (media.type === 'link') contentHtml += `<a href="${media.url}" target="_blank" class="block p-3 rounded-xl bg-white/5 border border-white/10 mb-4 hover:bg-white/10 transition-all font-bold text-amber-200 text-xs truncate">üîó Explore Link</a>`;

            return `
            <div class="post-card p-6" id="post-${p.id}">
                <div class="flex justify-between items-start mb-4">
                    <span class="text-[10px] font-black uppercase tracking-[0.2em] ${authorClass}">${p.author || 'Member'}</span>
                    <span class="text-[9px] text-white/20 font-bold uppercase tracking-widest">${new Date(p.created_at).toLocaleDateString()}</span>
                </div>
                ${contentHtml}
                ${p.image_url ? `<img src="${p.image_url}" class="rounded-xl mb-6 w-full border border-white/5 shadow-lg">` : ''}
                
                <div class="flex flex-wrap gap-2 mb-6">
                    ${['‚ù§Ô∏è', '‚ú®', 'üåô', 'ü´Ç'].map(emoji => {
                        const count = (p.reactions || {})[emoji] || 0;
                        return `<button onclick="reactToPost('${p.id}', '${emoji}')" id="react-${p.id}-${emoji}" class="bg-white/5 hover:bg-amber-400 hover:text-black px-4 py-1.5 rounded-full text-xs transition-all active:scale-95 flex items-center gap-2">
                            ${emoji} <span class="font-bold">${count}</span>
                        </button>`
                    }).join('')}
                </div>

                <div class="space-y-3 pt-6 border-t border-white/5">
                    <div id="replies-${p.id}" class="space-y-2">
                        ${(p.replies || []).map(r => `
                            <div class="text-xs bg-white/5 p-3 rounded-xl border border-white/5">
                                <span class="text-[8px] block uppercase font-black opacity-30 mb-1 ${r.author === 'Grace' ? 'name-grace' : (r.author === 'Derrick' ? 'name-derrick' : '')}">${r.author || 'Member'}</span>
                                ${r.content}
                            </div>
                        `).join('')}
                    </div>
                    <div class="flex gap-2 mt-4">
                        <input id="reply-in-${p.id}" type="text" placeholder="Reply..." onkeydown="if(event.key === 'Enter') addReply('${p.id}')"
                            class="bg-white/5 rounded-xl px-4 py-2 text-[11px] flex-grow outline-none border border-white/5 focus:border-amber-400">
                        <button onclick="addReply('${p.id}')" class="bg-amber-400 text-black rounded-xl px-4 flex items-center transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg>
                        </button>
                    </div>
                </div>
            </div>`;
        }

        async function loadPosts() {
            const { data: posts } = await sb.from('posts').select('*, replies(*)').order('created_at', { ascending: false });
            if (posts) document.getElementById('posts-container').innerHTML = posts.map(renderSinglePost).join('');
        }

        async function createPost() {
            const ct = document.getElementById('post-content');
            const file = document.getElementById('post-image').files[0];
            const user = localStorage.getItem('board_user');
            if (!ct.value && !file) return;

            hideModal();
            const tempId = 'temp-' + Date.now();
            document.getElementById('posts-container').insertAdjacentHTML('afterbegin', renderSinglePost({ id: tempId, content: ct.value, author: user, created_at: new Date(), reactions: {}, replies: [] }));

            let image_url = null;
            if (file) {
                const { data } = await sb.storage.from('post-images').upload(`posts/${Date.now()}-${file.name}`, file);
                if (data) image_url = sb.storage.from('post-images').getPublicUrl(data.path).data.publicUrl;
            }
            await sb.from('posts').insert([{ content: ct.value, image_url, author: user }]);
            ct.value = '';
        }

        async function addReply(postId) {
            const inp = document.getElementById(`reply-in-${postId}`);
            const text = inp.value.trim(); if (!text) return;
            const user = localStorage.getItem('board_user');
            inp.value = '';
            document.getElementById(`replies-${postId}`).innerHTML += `<div class="text-xs bg-white/10 p-3 rounded-xl border border-amber-400/20"><span class="text-[8px] block uppercase font-black ${user === 'Grace' ? 'name-grace' : 'name-derrick'}">${user}</span>${text}</div>`;
            await sb.from('replies').insert([{ post_id: postId, content: text, author: user }]);
        }

        async function reactToPost(id, emoji) {
            const btn = document.getElementById(`react-${id}-${emoji}`);
            const span = btn.querySelector('span');
            span.innerText = parseInt(span.innerText) + 1;
            btn.classList.add('bg-amber-400', 'text-black');
            const { data } = await sb.from('posts').select('reactions').eq('id', id).single();
            const r = { ...(data.reactions || {}) }; r[emoji] = (r[emoji] || 0) + 1;
            await sb.from('posts').update({ reactions: r }).eq('id', id);
        }

        checkAuth();
    </script>
</body>
</html>
